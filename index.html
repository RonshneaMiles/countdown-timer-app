<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>New Years Day</h1>
    
    <div class="text-element countdown-container">
        <div class="days-container">
            <p class="time-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="text-element hours-container">
            <p class="time-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="text-element minutes-container">
            <p class="time-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="text-element seconds-container">
            <p class="time-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
    <script src="./main.js"></script>

</html>
